<!DOCTYPE html>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <img class="header__logo"
            src="https://res.cloudinary.com/dsd1vgusn/image/upload/v1662599226/SASS%20II%20%2B%20SEO/imagenes/pruebaDeScss_mbph20.png"
            alt="logoAcertijo">
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="./index.html">Inicio</a></li>

                <li><a href="./pages/sucursales.html">Sucursales</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__section">
            <h2>Bienvenid@s a nuestra web</h2>
            <p>Prueba de Scss</p>
            <p class="parrafo">En este parrafo estamos probando @extend a modo de comprobar que funciona</p>
            <p class="parrafo2">En este parrafo estamos probando @mixin a modo de comprobar que funciona</p>
        </section>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

            </div>
            <div class="carousel-inner">

                    <img src="./imagenes/carousel1.png" class="d-block w-100" alt="imagenBienvenida">

                <div class="carousel-item">
                    <img src="./imagenes/carousel2.png" class="d-block w-100" alt="imagenMuyPronto">

                <div class="carousel-item">
                    <img src="./imagenes/carousel3.png" class="d-block w-100" alt="imagenAgradecimiento">

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>

    <footer class="footer">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
